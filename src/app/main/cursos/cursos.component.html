<div class="container-fluid" >

    <div class="d-flex">
        <div class="p-4 flex-grow-1"><span style="color: #AD1457; font-size: 24px;">Lista de Cursos</span></div>
        <div class="p-2">
            <button mat-mini-fab color="warn" (click)="openDialog()">
                <mat-icon fontIcon="add"></mat-icon>
              </button>
        </div>
        <div class="p-3"><span style="color: #E53935; font-size: 20px;">Agregar</span> </div>
      </div>
  
  </div>
  
  <div class="card-group" >
  
      <div class="card" style="width: 18rem;" *ngFor="let curso of cursos$ |async">
  
        <img class="card-img-top" src="https://dummyimage.com/320x240/dee2e6/6c757d.jpg" alt="...">
  
        <div class="card-body">
  
          <h3 class="card-title"> {{ curso.curso }} </h3>
          <p class="card-text"> {{ curso.id }} </p>
          <p class="card-text"> {{ curso.profesor }} </p>
          <p class="card-text"><small class="text-muted"> {{ curso.fecha | date: 'dd/MM/yyyy'}} </small></p>
          <small class="text-muted">{{ curso.costo }}</small>
          
        </div>
  
        <div class="card-footer">       
          <mat-card-actions>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="editarCurso(curso)" >Editar</button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="eliminarCurso(curso)" >Eliminar</button>
          </mat-card-actions>
        </div>
  
      </div>
  
    
    </div>
