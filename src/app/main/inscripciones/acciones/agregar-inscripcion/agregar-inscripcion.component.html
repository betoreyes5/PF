<h1 style="color: #AD1457; font-size: 22px;">Registrar Inscripcion</h1>

<div mat-dialog-content>

    <form [formGroup]="formInscripcion">

        <mat-form-field appearance="fill" class="fill">
            <mat-label>Seleccione un curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.curso }}</mat-option>
            </mat-select>
        </mat-form-field>


    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close mat-raise-button-color="warn" (click)="cancelarInscripcion()">Cancelar</button>
    <button mat-button mat-raise-button-color="primary" [disabled]="this.formInscripcion.invalid" (click)="guardarInscripcion()">Guardar</button>
  </div>
